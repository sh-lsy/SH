<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成器函数</title>
</head>
<body>
  <script>
    //  生成器 是一个特殊的函数
    //  异步编程
    /**
     *  yield 函数的分割符 
     *  3个分隔符将代码分割为4块
     */
    function * gen(arg) {
      console.log('hello generator000', arg)
      let one = yield '11111'
      console.log('hello generator111', one)
      let two = yield '22222'
      console.log('hello generator222', two)
      let three = yield '33333'
      console.log('hello generator333', three)
    }
    let iterator = gen('aaa')
    console.log('test', iterator)
    // 调用
    iterator.next()
    iterator.next('bbb')
    iterator.next('ccc')
    iterator.next('ddd')
    // for(v of gen()) {
    //   console.log('test', v)
    // }

    /** 
     * 生成器 实例
     *  模拟获取   用户数据  订单数据   商品数据
     *  (可以解决回调地狱)
     */ 
    
    function getUsers() {
      setTimeout(() => {
        let data = '用户数据'
        //  调用next方法，将数据传入
        iter.next(data)
      }, 1000)
    }
    function getOrders() {
      setTimeout(() => {
        let data = '订单数据'
        iter.next(data)
      }, 1000)
    }
    function getGoods() {
      setTimeout(() => {
        let data = '商品数据'
        iter.next(data)
      }, 1000)
    }
    //  先获取用户信息 然后拿去订单数据  最后获取商品数据

    function * g() {
      let user = yield getUsers()
      console.log('test', user)
      let order = yield getOrders()
      console.log('test', order)
      let good = yield getGoods()
      console.log('test', good)
    }
    let iter = g()
    iter.next()

  </script>
</body>
</html>
