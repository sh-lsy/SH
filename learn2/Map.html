<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<body>
  <script>
    let m = new Map()
    // 添加元素
    m.set('name', 'skye')
    m.set('change', function() {
      console.log('change方法')
    })
    //  删除
    // m.delete('name')
    //  获取
    console.log('获取',m.get('name')) 
    // 清空
    // m.clear()
    console.log('size',m.size)
    console.log('test',m)

    for (let v of m) {
      console.log('for', v)
    }
  </script>
</body>
</html>
