<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>speechSynthesis</title>
</head>
<body>
  <p>阿强爱上了阿鑫，在一个猩猩的夜晚</p>
  <script>
    //  文字转语音 谷歌暂不可用
    class Speaker {

      constructor(option) {
        const {
          lang = 'zn-CN',
          pitch = 1,
          rate = 1,
          volume = 1,
          text = ''
        } = option;
        this.utter = new window.SpeechSynthesisUtterance();
        this.utter.lang = lang; // 设置语言环境
        this.utter.pitch = pitch; // 设置语音的音调，默认为1
        this.utter.rate = rate; // 设置语音的语速，默认为1
        this.utter.volume = volume; // 设置语音的音量，0-1之间
        this.utter.text = text;
        this.getVoices(); // 获取所有声音的集合
      }

  // 获取当前可用的声音集合
    getVoices() {
      window.speechSynthesis.onvoiceschanged = () => {
        this.voices = window.speechSynthesis.getVoices();
        console.log('test',this.voices)
        if(this.voices.length > 0) {
          this.utter.voice = this.voices[0]; // 设置声音来源
        }
      };
    }
    // 开始播放当前的语音
    start() {
      window.speechSynthesis.speak(this.utter);
    }
    // 暂停播放
    pause() {
      window.speechSynthesis.pause();
    }

    // 暂停之后继续播放
    resume() {
      window.speechSynthesis.resume();
    }

    // 清空所有播放
    cancel() {
      window.speechSynthesis.cancel();
    }

    // 切换语音的内容
      change(text) {
        this.utter.text = text
        window.speechSynthesis.speak(this.utter)
      }
    }
    //  ko-KR  ja-JP
    const speaker = new Speaker({ text: '阿强爱上了阿鑫，在一个猩猩的夜晚',lang:'Google 普通话（中国大陆）' })
    console.log('test',speaker)
    setTimeout(() => {
      speaker.start()
      console.log('test',11111111)
    }, 2000)
  </script>
</body>
</html>
